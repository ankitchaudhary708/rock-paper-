<!doctype html>
<html lang="en">
  <head>
     <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ROCK PAPER Scissors</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
              
            }
           
        body{
             background-color: #EADFB4;
         }    

        .coldiv{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
             
            
           }

         .maindiv{
            width: 550px;
            height: 555px;
            border: 2px solid black ;
            padding: 10px;
            border-radius: 10PX;
            background-color: #41B06E;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
             
             }

         .subdiv{
            padding: 10px;
            border: 2px solid white;
            margin-top: 10px;
            border-radius: 10PX;
            background-color:#FABC3F ;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;

             }

      .buttondiv{
        display: flex;
        justify-content: center;
        padding: 10px;
        border-radius: 10PX;
        }

        

       .stclsub{

         border: 2px solid white;
         display: flex;
         justify-content:space-between;
         padding: 10px;
         border-radius: 10PX;
         margin-top: 10px;
         background-color: #E85C0D;
         box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;

        }

        button{
            font-size: 22px;
            padding: 5px;
            border-radius: 10px;
            transition: .3s;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            
            
             }

        button:hover{
            background-color: lightgreen ;
            scale: 1.1;
 
         }    

         .ressub{
            border: 2px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            padding: 10px;
            border-radius: 10PX;
            background-color: #FF8A8A;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
           }

        .resultdiv{
            border: 2px solid black;
            width: 290px;
            height: 70px;
            padding: 5px;
            text-align: center;
            border-radius: 10PX;
            background-color:#D5ED9F ;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
             }

        .hdiv{
            border: 2px solid white;
            padding: 5px;
            border-radius: 10px;
            background-color: #A28B55;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
            
        }     

         h1{
            font-size: 35px;
            text-decoration: underline;
            justify-content: center;
            transition: 0.5s;
            color: white;
             }

       
        p{
            font-size: 18px;
            font-weight: 600;
            color: white;
            }
    
            

        .resid{
            color: black;
        }


    </style>
  </head>
  <body>
  
    <div class="container">
        <div class="row">
            <div class="col-12 coldiv">
                <div class="maindiv"> 
                    <div class="hdiv"> 
                    <h1>Rock Paper Scissors</h1>
                    <p> PLAY Against Computer</p>
                    </div>
                    <div class="stclsub"> 
                    <button  onclick="Gamestart('start')">START</button>
                    <button onclick="Gamestart('ends')">CLOSE</button>
                    </div>
                 

                <div class="subdiv"> 
                 
                <div class="buttondiv"> 
               <div> 
                <button onclick="playGame('rock')">Rock......</button><br><br>
                <button onclick="playGame('paper')">Paper....</button><br><br>
                <button onclick="playGame('scissors')">Scissors</button>
              </div>
             </div>
            
            </div>

            <div class="ressub"> 
            <div class="resultdiv">
            
                <p class="resid" id="result"></p>
               
              </div> 
            </div>
           
        </div>
            </div>
        </div>
    </div>
 
 
 
    
<script>

function Gamestart(xyz) {
     const choice = ['start'];
    
     let result;

     if (xyz === 'start') {
        result = "Game Start (Choose Rock Paper Scissors) ";
    } 
    else if (xyz === 'ends') {
        result = "G.A.M.E O.V.E.R";
         setTimeout(() => {
            result = "";
             document.getElementById('result').textContent = `${result}`;
        }, 2000);
    }

     document.getElementById('result').textContent = `${result}`;
}


     function playGame(playerChoice) {
    const choices = [ 'rock', 'paper', 'scissors'];
    const computerChoice = choices[Math.floor(Math.random() * 3)];
    
    let result;
    
    if (playerChoice === computerChoice) {
        result = "It's a tie!";
    } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
    ) {
        result = "You win!";
    } else {
        result = "Computer wins!";
    }
    
    document.getElementById('result').textContent = `Your Choose ${playerChoice}. Computer Choose ${computerChoice}. ${result}`;
}
</script>
    </script>
  </body>
</html>
